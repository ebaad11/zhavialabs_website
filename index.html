<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhavia Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #e8e4de;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }

        main {
            max-width: 720px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            line-height: 1.4;
            letter-spacing: -0.01em;
            margin-bottom: 4rem;
        }

        h1 em {
            font-style: italic;
            font-weight: 400;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .project a {
            color: #e8e4de;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 300;
            border-bottom: 1px solid rgba(232, 228, 222, 0.2);
            padding-bottom: 0.15em;
            transition: border-color 0.3s;
        }

        .project a:hover {
            border-color: #e8e4de;
        }

        .project span {
            display: block;
            font-size: 0.85rem;
            color: rgba(232, 228, 222, 0.5);
            margin-top: 0.25rem;
        }

        .image-placeholder {
            margin-top: 1rem;
        }

        .image-placeholder img {
            max-width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <main>
        <h1><em>Zhavia Labs</em><br>is an applied research lab working on the future of design and&nbsp;AI.</h1>

        <div class="projects">
            <div class="project">
                <a href="https://useinky.com" target="_blank" rel="noopener noreferrer">Inky</a>
                <span>AI fonts</span>
            </div>
            <div class="project">
                <a href="https://mike.new" target="_blank" rel="noopener noreferrer">Mike</a>
                <span>AI motion graphics</span>
            </div>
        </div>

    </main>
</body>
</html>
